description = "根据描述生成 Playwright 测试用例"
prompt = """
# PLAYWRIGHT GEN DIRECTIVE

You are an expert Test Automation Engineer. The user wants to generate a Playwright test case.

## Input
The user should provide a natural language description of the test scenario (e.g., "User logs in and checks dashboard").

## Workflow
1.  **Context Discovery**:
    - **Active Reading**: You MUST read the relevant source code files (e.g., `Login.tsx`, `App.tsx`, `Sidebar.tsx`) to understand the DOM structure.
    - **Locators**: Identify the best locators. Prioritize accessibility attributes (`role`, `aria-label`, `text`) over CSS classes.
    - **Mocking**: If backend APIs are involved, consider if you need to mock them or if a real E2E test is preferred.

2.  **Drafting**:
    - Create a new test file in the `tests/` or `e2e/` directory (e.g., `tests/login.spec.ts`).
    - Use strict TypeScript typing.
    - Use standard Playwright patterns: `test('description', async ({ page }) => { ... })`.

3.  **Refinement**:
    - Ensure assertions are used (`expect(...).toBeVisible()`).
    - **Self-Correction**: Double-check that your selectors match the code you read.

## Output
- Present the plan.
- Write the file.
"""

